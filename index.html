<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./public/favicon.svg" type="image/x-icon">
  <title>LinkGen.in | Pro YouTube & Instagram Creator Tools</title>
  <meta name="description"
    content="Ultimate productivity suite for creators. AI Instagram bio generator, YouTube thumbnail downloader, SEO tag extractor, and more. Free, fast, and no signup.">

  <!-- Theme Script to prevent flash -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (theme === 'dark' || (!theme && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>

  <!-- Preconnect to Font Services -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/index.css">
</head>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
